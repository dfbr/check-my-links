name: Link Check

on:
  schedule:
    - cron: '14 6 * * *'  # Runs every day at 06:14 UTC
  workflow_dispatch:      # Allows manual runs from the Actions tab

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll use a token below
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install linkchecker
        run: pip install linkchecker
      - name: Run linkchecker script
        run: python check_links.py
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add linkchecker_results/
          git commit -m "Update linkchecker results [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: linkchecker-results
          path: linkchecker_results/